live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "Hack Nerd Font Mono"

[font.offset]
x = 0
y = 0

[shell]
program = "/opt/homebrew/bin/zsh"
args = [
    "-l",
    "-c",
    "cd ~/ && (/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux -u)",
]

[window]
opacity = 1

[colors.normal]
black = "#181818"
red = "#fc4a4f"
green = "#00cf40"
yellow = "#cdcd38"
blue = "#0a2fc4"
magenta = "#c939c4"
cyan = "#5bcdcb"
white = "#d8d8d8"

[colors.bright]
black = "#6b6b6b"
red = "#ff414c"
green = "#00ff26"
yellow = "#ffff05"
blue = "#6a76fb"
magenta = "#fd7cfc"
cyan = "#00ffff"
white = "#f8f8f8"

[colors.primary]
background = "#000000"

[colors]
cursor = { text = "#181818", cursor = "#03dcfc" }

[mouse]
hide_when_typing = true
